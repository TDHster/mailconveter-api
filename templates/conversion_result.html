<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h2>API Conversion Result</h2>

{% if status_code == 200 %}
    <p>Conversion successful! Download your converted file:</p>
    <a href="{{ file_path }}" download>Download Converted File</a>
{% else %}
    <p>Error: {{ error }}</p>
{% endif %}

</body>
</html>
